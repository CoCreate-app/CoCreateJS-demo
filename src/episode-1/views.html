<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Views | CoCreateJS</title>
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	</head>

	<body class="padding:20px">

		<form collection="views" document_id="" pass_id="view-form">
			<input name="name" class="width:100%">
			<textarea name="src" rows="10" class="width:100%"></textarea>
			<button actions="save, reset" class="display:inline margin:10px">Save</button>
			<button actions="reset" class="display:inline margin:10px background:red">Reset</button>
		</form>

		<div class="display:flex flex-wrap:wrap" fetch-collection="views" template_id="grid">

			<div template_id="grid" document_id="{{document._id}}" class="template card margin:10px padding:20px background:gainsboro:hover">
				<a actions="pass" pass-document_id="{{document._id}}" pass_to="view-form">
					<h4>{{document.name}}</h4>
					<h4>{{document._id}}</h4>
				</a>
			</div>

		</div>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>

</html>
