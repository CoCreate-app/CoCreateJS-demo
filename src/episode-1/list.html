<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Dataable | CoCreateJS</title>
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	</head>

	<body class="padding:20px">

		<form collection="contacts" document_id="" pass_id="form-fields">
			<input name="fullname">
			<button actions="save, reset" class="display:inline margin:10px">Save</button>
			<button actions="reset" class="display:inline margin:10px background:red">Reset</button>
		</form>

		<!-- Main Content -->
		<main content_id="content" class="padding:5px">
			<table class="width:100% border-collapse:collapse">
				<tr class="border-bottom:1px_solid_darkgray">
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
						<input type="text" class="floating-label" filter-name="fullname" template_id="datatable" placeholder="Name">
						<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
							<a filter-sort-name="name" filter-sort-toggle="asc" template_id="" pass_id="datatable"></a>
						</span>
					</td>
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
						<input type="text" class="floating-label" filter-name="_id" template_id="datatable" placeholder="Document_id" />
						<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
							<a filter-sort-name="_id" filter-sort-toggle="asc" template_id="" pass_id="datatable"></a>
						</span>
					</td>
				</tr>

				<tbody template_id="datatable" fetch-collection="contacts" filter-sort-name="name">

					<tr class="background:gainsboro:hover border-bottom:1px_solid_darkgray" template="" pass_id="datatable" document_id="{{document._id}}" toggle="selected">
						<td class="padding:5px display:flex min-width:200px align-items:center">
							<a actions="pass, openModal" modal-src="./form.html" modal-width="320px" modal-color="#229954">
								<h4 collection="{{document.collection}}" document_id="{{document._id}}" name="fullname">Name</h4>
								<div pass-collection="{{document.collection}}" pass-document_id="{{document._id}}" pass_to="form-fields"></div>
							</a>
							<h5 collection="{{document.collection}}" document_id="{{document._id}}" name="descriptions"></h5>
						</td>
						<td class="padding:10px">
							<a actions="pass, openModal" modal-src="./form.html" modal-width="320px" modal-color="#229954">
								<b>{{document._id}}</b>
								<div pass-collection="{{document.collection}}" pass-document_id="{{document._id}}" pass_to="form-fields"></div>
							</a>
						</td>
					</tr>

				</tbody>
			</table>

		</main>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>

</html>
