<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Demo | CoCreateJS</title>
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	</head>

	<body class="display:flex">
		<div class="width:300px padding:20px">
			<h1 cloneable>Heading 1</h1>
			<ul cloneables>
				<li cloneable-html='<h2>This is an H2</h2>'>
					<p>Heading 2</p>
				</li>
				<li cloneable-html='<span>This is a Span</span>'>
					<p>Span</p>
				</li>
			</ul>
		</div> 
		<div class="display:flex width:100% height:100vh padding:20px">
			<!-- <input collection="test" document_id="622f783d24b6c6eac2669327" name="description">
			<p collection="test" document_id="622f783d24b6c6eac2669327" name="description" contenteditable></p>
 -->
			<textarea collection="test" document_id="622f783d24b6c6eac2669327" name="src7" class="width:100% height:100%"></textarea>
			<iframe sortable nested collection="test" document_id="622f783d24b6c6eac2669327" name="src7" contenteditable width="100%" height="100%"></iframe>
		</div>
		
		<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>

	</body>

</html>
