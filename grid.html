<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Grid | CoCreateJS</title>
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	</head>

	<body class="padding:20px">

		<form collection="contacts" document_id="" pass_id="form-fields">
			<input name="name">
			<button actions="saveDocument, reset" class="display:inline margin:10px_0px_10px">Save</button>
			<button actions="reset" class="display:inline background:red margin-left:10px">Clear</button>
		</form>

		<div class="display:flex flex-wrap:wrap" template_id="grid" fetch-collection="contacts">

			<div class="template card margin:10px padding:20px background:gainsboro:hover" template_id="grid">
				<a pass-document_id="{{data._id}}" pass_to="form-fields">
					<h4 collection="{{collection}}" document_id="{{data._id}}" name="name">Name</h4>
					<h4>{{data._id}}</h4>
				</a>
			</div>

		</div>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>

</html>
